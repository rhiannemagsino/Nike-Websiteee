<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nike Store - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
   
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ========== BACKGROUND IMAGE ========== */
body {
  min-height: 100vh;
  background: #000;
  position: relative;
  color: #fff;
  display: flex;
  flex-direction: column;
  z-index: 0;
}

.bg-image {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* sends it behind everything */
}


    .navbar {
      z-index: 10;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      color: #fff;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .navbar nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar nav a:hover {
      color: #567687;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      color: #aaa;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: #fff;
      border-color: #ccc;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 0.9rem 1rem;
      margin-bottom: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      outline: none;
      border-color: rgb(25, 42, 79);
      box-shadow: 0 0 10px #0ff5;
    }

    button {
      padding: 0.9rem;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #91919a;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.4s;
    }
     .search-btn {
  background-color: transparent;
  color: #ffffff;
  border: 2px solid #fffafa;
  padding: 8px 20px;
  border-radius: 50px; 
  cursor: pointer;
  font-size: 15px;
  transition: all 0.3s ease;
  text-decoration: none;
}

.search-btn:hover {
  background-color: #f0f0f0;
  border-color: #000;
  color: #000;
}
.logo-img {
  width: 60px; /* adjust as needed */
  height: auto;
  margin-right: 10px;
}

  </style>
</head>
<body>
  <img src="nike_2.avif" class="bg-image" alt="Background" />

  <header class="navbar">
<div class="logo">
  <img src="Logo_NIKE.svg" alt="Nike Logo" class="logo-img">
  Nike Store
</div>    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="signin.html">Sign In</a></li>
        <li><a href="#findastore">Find a Store</a></li>
        <li><a href="#Help">Help</a></li>
        <li><a href="Join Us">Join Us</a></li>
        <li><a href="#addtocart">ðŸ›’ Add to Cart</a></li>
        <li> <a href="#" class="search-btn">Search Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-wrapper">
    <div class="form-container">
      <div class="tabs">
        <div class="tab active" id="tab-signin">Sign In</div>
        <div class="tab" id="tab-login">Log In</div>
      </div>
      <form id="signin-form" class="active" onsubmit="event.preventDefault(); signIn();">
        <input type="text" id="signin-username" placeholder="Username" required />
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <form id="login-form" onsubmit="event.preventDefault(); logIn();">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NikeStore. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const tabSignin = document.getElementById('tab-signin');
    const tabLogin = document.getElementById('tab-login');
    const formSignin = document.getElementById('signin-form');
    const formLogin = document.getElementById('login-form');

    tabSignin.addEventListener('click', () => {
      tabSignin.classList.add('active');
      tabLogin.classList.remove('active');
      formSignin.classList.add('active');
      formLogin.classList.remove('active');
    });

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabSignin.classList.remove('active');
      formLogin.classList.add('active');
      formSignin.classList.remove('active');
    });

    let users = JSON.parse(localStorage.getItem('users')) || [];

    function signIn() {
      const username = document.getElementById('signin-username').value.trim();
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value.trim();

      if (users.some(u => u.username === username)) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Username already taken!',
          background: '#111',
          color: '#fff',
          confirmButtonColor: '#0ff'
        });
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      Swal.fire({
        icon: 'success',
        title: 'Signed Up!',
        text: 'You can now log in.',
        background: '#111',
        color: '#fff',
        confirmButtonColor: '#0ff'
      });

      tabLogin.click();
      formSignin.reset();
    }

    function logIn() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        Swal.fire({
          icon: 'success',
          title: 'Welcome back!',
          text: 'Login successful!',
          background: '#111',
          color: '#fff',
          confirmButtonColor: '#0ff'
        }).then(() => {
          window.location.href = 'home.html';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login failed',
          text: 'Incorrect username or password.',
          background: '#111',
          color: '#fff',
          confirmButtonColor: '#0ff'
        });
        const loginForm = document.getElementById('login-form');
        loginForm.classList.add('shake');
        setTimeout(() => loginForm.classList.remove('shake'), 400);
      }
    }
  </script>
</body>
</html>
